; Parameterized mission values -- These values are pulled into the mission scripting on mission startup.
;								  They will not change in a saved mission if you alter them and then reload a save.
;								  If you want to modify these parameters, you'll have to start a new mission to see anything change.

[GlobalMissionParams]
; If marked true, the camera pan to objectives in the mission intro is skipped if zip mode is active; only the dialogue plays
SkipTacticalIntroCameraPanInZipMode=true
; If marked true, Bradford's advisory dialogue about losing too many soldiers is skipped if zip mode is active
SkipHeavyLossesDialogueInZipMode=true
; If marked true, camera pan to objectives with dialogue on LOS by a soldier is disabled if zip mode is active
SkipLOSCamerasAndDialogueInZipMode=true
; If marked true, mission complete dialogue is disabled in zip mode
SkipMissionEndDialogueInZipMode=true
; If marked true, advanced VO warnings for timers are disabled in zip mode
SkipNonCriticalTimerWarningsInZipMode=true
; If marked true, critical VO warning for timers are disabled in zip mode (not recommended)
SkipCriticalTimerWarningsInZipMode=false
; If marked true, the camera will not pan to the new EVAC zone if the old one is destroyed
SkipCamPanOnEvacZoneRespawn=true
; If marked true, the camera will not pan to the objective when illustrating mission failure (dialogue still plays)
SkipMissionFailCameraInZipMode=false

[GuerillaOpsParams]
; Defines the base reinforcements chance in GuerillaOps missions (as a percentage)
BaseRNFChance=30
; Defines the chance of a stronger reinforcements group deploying (as a percentage)
; Note this is not a chance within a chance, the RNF system rolls one time and checks for critical RNF first, then for standard RNF
CriticalRNFChance=5

[RecoverItem]

